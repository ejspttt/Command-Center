<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      body { font-family: monospace; padding: 10px; }
      textarea { width: 100%; height: 80px; margin-bottom: 10px; }
      button { width: 100%; padding: 8px; }
      #response { 
        margin-top: 15px; 
        padding: 10px; 
        border: 1px solid #ccc; 
        background-color: #f0f0f0; 
        min-height: 100px; 
        white-space: pre-wrap; /* Important for showing line breaks */
        word-wrap: break-word;
      }
      #loader { display: none; }
    </style>
  </head>
  <body>
    <h3>Debug Console</h3>
    <textarea id="command-input" placeholder="Enter command..."></textarea>
    <button onclick="runCommand()">Run Command</button>
    <div id="loader">Loading...</div>
    <pre id="response">Output will appear here.</pre>

    <script>
      function runCommand() {
        document.getElementById('loader').style.display = 'block';
        document.getElementById('response').style.display = 'none';
        
        var command = document.getElementById('command-input').value;
        
        google.script.run
          .withSuccessHandler(function(result) {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('response').style.display = 'block';
            document.getElementById('response').textContent = result;
          })
          .withFailureHandler(function(error) {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('response').style.display = 'block';
            document.getElementById('response').textContent = 'ERROR: ' + error.message;
          })
          .processCommand(command);
      }
    </script>
  </body>
</html>
